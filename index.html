<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorado Springs Traffic & Weather</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .blur-card {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.05);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    iframe { max-width: 100%; }
  </style>
</head>
<body class="bg-gradient-to-b from-[#0f172a] to-[#1e293b] text-white flex flex-col items-center p-4 gap-6">

  <!-- Header -->
  <div class="w-full max-w-6xl relative rounded-xl shadow-lg overflow-hidden">
    <img src="https://pub-c1de1cb456e74d6bbbee111ba9e6c757.r2.dev/Garden-of-the-Gods-Colorado-Springs-Panoramic-Sunset-Splendor.webp"
         class="absolute inset-0 w-full h-full object-cover brightness-50"
         alt="Header Background" />
    <div class="relative p-6 flex flex-col md:flex-row justify-between gap-6">
      <div class="flex flex-col gap-4 md:w-1/2">
        <h1 class="text-3xl md:text-4xl font-bold text-emerald-400 drop-shadow-lg">Colorado Springs</h1>
        <iframe class="rounded-xl shadow-lg w-full h-48 md:h-64" frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0"
                src="https://www.airnavradar.com/live-widget/KCOS?type=card&showIcao=true&background=true"></iframe>
      </div>
      <div class="flex flex-col items-end md:w-1/2 gap-4">
        <div class="text-3xl md:text-4xl font-bold text-cyan-400 drop-shadow-[0_0_15px_rgba(0,0,0,0.8)]" id="temp">--°F</div>
        <div class="text-right flex flex-col items-end gap-1">
          <div class="text-4xl md:text-5xl font-orbitron text-cyan-400 drop-shadow-[0_0_20px_rgba(0,0,0,0.8)]" id="digital-time">00:00:00</div>
          <div class="text-yellow-400 mt-1 text-lg md:text-xl drop-shadow-[0_0_10px_rgba(0,0,0,0.8)]" id="date-display">Monday, January 1</div>
          <div class="text-sm text-emerald-500 mt-1 drop-shadow-[0_0_10px_rgba(0,0,0,0.8)]">EL: 6,188 FT</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cameras -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">I-25 & Fillmore</h3>
      <img id="fillmore" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00095_I-25%20(mm145)%20_%20Fillmore.jpg" alt="I-25 & Fillmore">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">I-25 & Circle</h3>
      <img id="circle" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00106_I-25%20(mm138)%20_%20Circle.jpg" alt="I-25 & Circle">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">Platte & Murray</h3>
      <img id="platte" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00072_Platte%20Ave%20(E04300)%20_%20Murray.jpg" alt="Platte & Murray">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">Powers & N. Carefree</h3>
      <img id="powers" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00014_Powers%20(mm145)%20_%20Carefree%20N.jpg" alt="Powers & North Carefree">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">Austin Bluffs & Stetson Hills</h3>
      <img id="austin" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00064_Austin%20Bluffs%20(N05500)%20_%20Stetson%20Hills.jpg" alt="Austin Bluffs & Stetson Hills">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">Academy & Platte</h3>
      <img id="academy" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00118_Academy%20(N00400)%20_%20Platte%20Ave.jpg" alt="Academy & Platte">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">Academy & Maizeland</h3>
      <img id="academy_maizeland" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00122_Academy%20(N02400)%20_%20Maizeland.jpg" alt="Academy & Maizeland">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">I-25 & Woodmen</h3>
      <img id="i25_woodmen" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00090_I-25%20(mm149)%20_%20Woodmen.jpg" alt="I-25 & Woodmen">
    </div>
    <div class="cam-box blur-card p-4 text-center">
      <h3 class="text-lg font-semibold mb-2">CO-24 & 21st Street</h3>
      <img id="co24_21st" class="rounded-lg shadow-lg w-full" src="https://websvc.coloradosprings.gov/live/TOC/00135_Hwy%2024%20(W02100)%20_%2021st.jpg" alt="CO-24 & 21st Street">
    </div>
  </div>

  <!-- IP + Flight info -->
  <div class="w-full max-w-6xl bg-gray-900/80 rounded-xl shadow-lg p-6 mt-6 flex flex-col gap-6">
    <div class="bg-gray-800 rounded-xl p-4 flex flex-col gap-4">
      <h2 class="text-xl font-semibold mb-4 text-emerald-400">Your Public IP Info</h2>
      <div id="ip-info" class="text-sm">Loading IP info...</div>
      <div class="overflow-x-auto mt-4">
        <iframe class="w-full h-64 md:h-80 rounded-xl shadow-lg"
                frameborder="0"
                scrolling="yes"
                marginheight="0"
                marginwidth="0"
                src="https://www.airnavradar.com/live-widget/KCOS?type=table&showIcao=true">
        </iframe>
      </div>
    </div>
    <rssapp-ticker id="tzuBWqeC4pDpi4hM" class="mt-4"></rssapp-ticker>
  </div>

  <!-- Scripts -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("digital-time").textContent =
        `${now.getHours().toString().padStart(2,"0")}:${now.getMinutes().toString().padStart(2,"0")}:${now.getSeconds().toString().padStart(2,"0")}`;
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      document.getElementById("date-display").textContent =
        `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
    }
    setInterval(updateClock,1000);
    updateClock();

    const apiKey = "2bdad522ac3bb9f3eefa5566d0f514fa";
    const city = "Colorado Springs,US";
    function cToF(c){ return Math.round(c*9/5+32); }
    async function getWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
        const data = await res.json();
        document.getElementById("temp").textContent = cToF(data.main.temp) + "°F";
      } catch(e) { console.error("Weather fetch failed", e); }
    }
    getWeather();
    setInterval(getWeather,600000);

    const ipAccessKey = "4454b64f9e9920731317f5f4ddf71a18";
    async function getIPInfo(){
      try {
        const res = await fetch(`https://api.ipstack.com/check?access_key=${ipAccessKey}`);
        const data = await res.json();
        document.getElementById("ip-info").innerHTML = `
          <table class="w-full text-left text-sm">
            <tr><th class="pr-2">IP:</th><td>${data.ip}</td></tr>
            <tr><th class="pr-2">Type:</th><td>${data.type}</td></tr>
            <tr><th class="pr-2">Continent:</th><td>${data.continent_name}</td></tr>
            <tr><th class="pr-2">Country:</th><td>${data.country_name} (${data.country_code})</td></tr>
            <tr><th class="pr-2">Region:</th><td>${data.region_name}</td></tr>
            <tr><th class="pr-2">City:</th><td>${data.city}</td></tr>
            <tr><th class="pr-2">Latitude:</th><td>${data.latitude}</td></tr>
            <tr><th class="pr-2">Longitude:</th><td>${data.longitude}</td></tr>
            <tr><th class="pr-2">ISP:</th><td>${data.connection?.isp || "N/A"}</td></tr>
          </table>
        `;
      } catch(e){
        document.getElementById("ip-info").textContent = "Error fetching IP info.";
        console.error(e);
      }
    }
    getIPInfo();

    const cams = [
      {id: "fillmore", url: "https://websvc.coloradosprings.gov/live/TOC/00095_I-25%20(mm145)%20_%20Fillmore.jpg"},
      {id: "circle", url: "https://websvc.coloradosprings.gov/live/TOC/00106_I-25%20(mm138)%20_%20Circle.jpg"},
      {id: "platte", url: "https://websvc.coloradosprings.gov/live/TOC/00072_Platte%20Ave%20(E04300)%20_%20Murray.jpg"},
      {id: "powers", url: "https://websvc.coloradosprings.gov/live/TOC/00014_Powers%20(mm145)%20_%20Carefree%20N.jpg"},
      {id: "austin", url: "https://websvc.coloradosprings.gov/live/TOC/00064_Austin%20Bluffs%20(N05500)%20_%20Stetson%20Hills.jpg"},
      {id: "academy", url: "https://websvc.coloradosprings.gov/live/TOC/00118_Academy%20(N00400)%20_%20Platte%20Ave.jpg"},
      {id: "academy_maizeland", url: "https://websvc.coloradosprings.gov/live/TOC/00122_Academy%20(N02400)%20_%20Maizeland.jpg"},
      {id: "i25_woodmen", url: "https://websvc.coloradosprings.gov/live/TOC/00090_I-25%20(mm149)%20_%20Woodmen.jpg"},
      {id: "co24_21st", url: "https://websvc.coloradosprings.gov/live/TOC/00135_Hwy%2024%20(W02100)%20_%2021st.jpg"}
    ];

    function refreshCams() {
      cams.forEach(cam => {
        const img = document.getElementById(cam.id);
        if (img) img.src = cam.url + "?t=" + new Date().getTime();
      });
    }
    setInterval(refreshCams, 1000);
  </script>

  <script src="https://widget.rss.app/v1/ticker.js" type="text/javascript" async></script>
</body>
</html>
