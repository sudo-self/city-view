<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorado Springs Traffic & Weather</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .blur-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .blur-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }
    iframe { max-width: 100%; border: none; }

    /* Modern marquee animation */
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .crypto-marquee-inner {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#0f172a] to-[#1e293b] text-white flex flex-col items-center p-4 gap-6">

  <!-- HEADER -->
  <div class="w-full max-w-6xl relative rounded-2xl shadow-2xl overflow-hidden">
    <img src="https://pub-c1de1cb456e74d6bbbee111ba9e6c757.r2.dev/default_image_-_horz.jpg"
         class="absolute inset-0 w-full h-full object-cover brightness-50"
         alt="Header Background" />
    <div class="relative p-6 flex flex-col gap-6">
      <h1 class="text-4xl md:text-5xl font-bold text-emerald-400 drop-shadow-lg tracking-wide">Colorado Springs</h1>
      <div class="flex flex-col md:flex-row justify-between gap-6">
        <div class="flex flex-col items-start gap-2">
          <div class="text-4xl md:text-5xl font-bold text-cyan-400 drop-shadow-[0_0_15px_rgba(0,0,0,0.8)]" id="temp">--°F</div>
          <div class="text-4xl md:text-6xl font-orbitron text-cyan-400 drop-shadow-[0_0_20px_rgba(0,0,0,0.8)]" id="digital-time">00:00:00</div>
          <div class="text-yellow-400 mt-1 text-lg md:text-xl drop-shadow-[0_0_10px_rgba(0,0,0,0.8)] font-medium" id="date-display">Monday, January 1</div>
          <div class="text-sm text-emerald-400 mt-1 tracking-wide">EL 6,188 FT</div>
        </div>
      </div>
    </div>
  </div>

  <!-- TRAFFIC CAMS -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">I-25 & Fillmore</h3><img id="fillmore" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00095_I-25%20(mm145)%20_%20Fillmore.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">I-25 & Circle</h3><img id="circle" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00106_I-25%20(mm138)%20_%20Circle.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">Platte & Murray</h3><img id="platte" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00072_Platte%20Ave%20(E04300)%20_%20Murray.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">Powers & Carefree</h3><img id="powers" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00014_Powers%20(mm145)%20_%20Carefree%20N.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">Austin Bluffs & Stetson</h3><img id="austin" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00064_Austin%20Bluffs%20(N05500)%20_%20Stetson%20Hills.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">Academy & Platte</h3><img id="academy" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00118_Academy%20(N00400)%20_%20Platte%20Ave.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">Academy & Maizeland</h3><img id="academy_maizeland" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00122_Academy%20(N02400)%20_%20Maizeland.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">I-25 & Woodmen</h3><img id="i25_woodmen" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00090_I-25%20(mm149)%20_%20Woodmen.jpg"></div>
    <div class="cam-box blur-card p-4 text-center"><h3 class="text-lg font-semibold mb-3 text-indigo-300">CO-24 & 21st</h3><img id="co24_21st" class="rounded-lg shadow-md w-full" src="https://websvc.coloradosprings.gov/live/TOC/00135_Hwy%2024%20(W02100)%20_%2021st.jpg"></div>
  </div>

  <!-- ARRIVALS + DEPARTURES -->
  <div class="w-full max-w-6xl grid md:grid-cols-2 gap-6 mt-8">
    <div class="bg-gray-900/70 rounded-2xl p-4 shadow-xl">
      <h2 class="text-xl font-semibold mb-4 text-blue-400 tracking-wide">Arrivals & Departures</h2>
      <iframe class="w-full h-80 rounded-xl shadow-md" src="https://www.airnavradar.com/live-widget/KCOS?type=table&showArrivals=true"></iframe>
    </div>
    <div class="bg-gray-900/70 rounded-2xl p-4 shadow-xl">
      <h2 class="text-xl font-semibold mb-4 text-emerald-400 tracking-wide">Marajuania Retail</h2>
  <iframe src="https://www.google.com/maps/d/embed?mid=1lg7OEkud0TsmrJiBP-WCQsm9MdfD_t0&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
  </div>

  <!-- CRYPTO MARQUEE -->
  <div class="w-full max-w-6xl bg-gray-900/80 text-sm text-yellow-400 rounded-xl shadow-lg p-3 mt-8 overflow-hidden relative">
    <div id="crypto-marquee" class="crypto-marquee-inner">
      Loading crypto prices...
    </div>
  </div>

  <!-- JS -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("digital-time").textContent =
        `${now.getHours().toString().padStart(2,"0")}:${now.getMinutes().toString().padStart(2,"0")}:${now.getSeconds().toString().padStart(2,"0")}`;
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      document.getElementById("date-display").textContent =
        `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
    }
    setInterval(updateClock,1000); updateClock();

    async function getWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Colorado Springs,US&units=metric&appid=2bdad522ac3bb9f3eefa5566d0f514fa`);
        const data = await res.json();
        document.getElementById("temp").textContent = Math.round(data.main.temp*9/5+32) + "°F";
      } catch(e) { console.error("Weather fetch failed", e); }
    }
    getWeather(); setInterval(getWeather,600000);

    async function getIPInfo(){
      try {
        const res = await fetch(`https://api.ipstack.com/check?access_key=4454b64f9e9920731317f5f4ddf71a18`);
        const data = await res.json();
        document.getElementById("ip-info").innerHTML = `
          <table class="w-full text-left text-sm">
            <tr><th class="pr-2">IP:</th><td>${data.ip}</td></tr>
            <tr><th class="pr-2">Type:</th><td>${data.type}</td></tr>
            <tr><th class="pr-2">Country:</th><td>${data.country_name}</td></tr>
            <tr><th class="pr-2">Region:</th><td>${data.region_name}</td></tr>
            <tr><th class="pr-2">City:</th><td>${data.city}</td></tr>
          </table>`;
      } catch(e){ document.getElementById("ip-info").textContent = "Error fetching IP info."; }
    }
    getIPInfo();

    // Crypto Marquee
    (async function() {
      const marquee = document.getElementById("crypto-marquee");
      const coins = ['bitcoin','ethereum','cardano','dogecoin','litecoin'];
      const vs_currency = 'usd';

      async function fetchPrices() {
        try {
          const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=${vs_currency}&include_24hr_change=true`;
          const res = await fetch(url);
          const data = await res.json();
          return data;
        } catch (e) {
          console.error("Crypto marquee error:", e);
          return null;
        }
      }

      function formatPrice(n) {
        return n >= 1
          ? n.toLocaleString(undefined, {maximumFractionDigits: 2})
          : n.toLocaleString(undefined, {maximumFractionDigits: 6});
      }

      async function updateMarquee() {
        const data = await fetchPrices();
        if (!data) return;

        marquee.innerHTML = coins.map(id => {
          const price = data[id]?.[vs_currency] ?? 0;
          const change = data[id]?.[vs_currency + "_24h_change"] ?? 0;
          const symbol = id.toUpperCase();
          const arrow = change >= 0 ? "▲" : "▼";
          const color = change >= 0 ? "lime" : "red";
          return `<span style="margin:0 25px; font-weight:600;">
            ${symbol}: $${formatPrice(price)} 
            <span style="color:${color};">${arrow}${Math.abs(change).toFixed(2)}%</span>
          </span>`;
        }).join(" ");

      
        marquee.innerHTML += marquee.innerHTML;
      }

      updateMarquee();
      setInterval(updateMarquee, 50000);
    })();
  </script>
</body>
</html>
