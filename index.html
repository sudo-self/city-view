    <script>
      // Refresh Cameras
      function refreshCams() {
        const cams = [
          "fillmore",
          "circle",
          "platte",
          "powers",
          "austin",
          "academy",
        ];
        const urls = [
          "https://websvc.coloradosprings.gov/live/TOC/00095_I-25%20(mm145)%20_%20Fillmore.jpg",
          "https://websvc.coloradosprings.gov/live/TOC/00106_I-25%20(mm138)%20_%20Circle.jpg",
          "https://websvc.coloradosprings.gov/live/TOC/00072_Platte%20Ave%20(E04300)%20_%20Murray.jpg",
          "https://websvc.coloradosprings.gov/live/TOC/00014_Powers%20(mm145)%20_%20Carefree%20N.jpg",
          "https://websvc.coloradosprings.gov/live/TOC/00064_Austin%20Bluffs%20(N05500)%20_%20Stetson%20Hills.jpg",
          "https://websvc.coloradosprings.gov/live/TOC/00118_Academy%20(N00400)%20_%20Platte%20Ave.jpg",
        ];
        cams.forEach((id, i) => {
          document.getElementById(id).src =
            urls[i] + "?t=" + new Date().getTime();
        });
      }
      setInterval(refreshCams, 10000);
      refreshCams();

      // Clock
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        document.getElementById("digital-time").textContent =
          `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        document.getElementById("date-display").textContent =
          `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
      }
      setInterval(updateClock, 1000);
      updateClock();

      // Weather Fetch
      const apiKey = "2bdad522ac3bb9f3eefa5566d0f514fa";
      const city = "Colorado Springs,US";
      function cToF(c) {
        return Math.round((c * 9) / 5 + 32);
      }
      async function getWeather() {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`,
        );
        const data = await response.json();
        const tempF = cToF(data.main.temp);
        document.getElementById("temp").textContent = tempF + "°F";
      }
      getWeather();
      setInterval(getWeather, 600000);
    </script>
